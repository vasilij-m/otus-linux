---
- name: Install & configure NGINX
  hosts: web
  become: true
  
  tasks:
  
    - name: Install EPEL Repo
      yum:
        name: epel-release
        state: present
      tags:
        - epel-package
        - packages
      
    - name: Install NGINX
      yum:
        name: nginx
        state: present
      notify:
        - restart nginx
      tags:
        - nginx-package
        - packages

    - name: Create NGINX config file from template
      template:
        src: ../templates/nginx.conf.j2
        dest: /etc/nginx/nginx.conf
      notify:
        - reload nginx
      tags:
        - nginx-configuration

  handlers:
    - name: restart nginx
      systemd:
        name: nginx
        state: restarted
        enabled: yes

    - name: reload nginx
      systemd:
        name: nginx
        state: reloaded
